
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Display</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDmjiA1BmuPaf-MgB9uWPcsYKDpbOLYDcU",
            authDomain: "questionspopo-7a8e6.firebaseapp.com",
            projectId: "questionspopo-7a8e6",
            storageBucket: "questionspopo-7a8e6.appspot.com",
            messagingSenderId: "411558682757",
            appId: "1:411558682757:web:c4c69e01e5c037d9fe89ec",
            measurementId: "G-MRLQNR8602"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const urlParams = new URLSearchParams(window.location.search);
        const playerId = urlParams.get('playerId');

        const questionsDisplay = document.getElementById("questionDisplay");
        let questionIndex = 0;
        let allQuestions = [];

        // Retrieve both players' questions
        onValue(ref(database, 'players/'), (snapshot) => {
            const data = snapshot.val();
            if (data) {
                allQuestions = Object.values(data).flatMap(player => player.questions);
                displayQuestion();
            }
        });

        function displayQuestion() {
            if (questionIndex < allQuestions.length) {
                questionsDisplay.innerText = allQuestions[questionIndex];
            } else {
                questionsDisplay.innerText = "No more questions!";
            }
        }

        function nextQuestion() {
            questionIndex++;
            displayQuestion();
        }

        function resetGame() {
            // Resetting logic can be implemented as needed
            questionIndex = 0;
            questionsDisplay.innerText = "";
        }
    </script>
</head>
<body>
    <h1>Questions for the Game!</h1>
    <p id="questionDisplay"></p>
    <button onclick="nextQuestion()">Next Question</button>
    <button onclick="resetGame()">Reset Game</button>
</body>
</html>
