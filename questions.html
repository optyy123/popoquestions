<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game - Questions</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDmjiA1BmuPaf-MgB9uWPcsYKDpbOLYDcU",
            authDomain: "questionspopo-7a8e6.firebaseapp.com",
            projectId: "questionspopo-7a8e6",
            storageBucket: "questionspopo-7a8e6.appspot.com",
            messagingSenderId: "411558682757",
            appId: "1:411558682757:web:c4c69e01e5c037d9fe89ec",
            measurementId: "G-MRLQNR8602"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let questionsA = [];
        let questionsB = [];
        let index = 0;

        window.onload = () => {
            const playersRef = ref(db, 'players');
            onValue(playersRef, (snapshot) => {
                const players = snapshot.val();
                const playerIds = Object.keys(players || {});
                
                if (playerIds.length === 2) {
                    questionsA = players[playerIds[0]].questions;
                    questionsB = players[playerIds[1]].questions;

                    displayQuestion();
                } else {
                    document.getElementById("status").innerText = "Waiting for both players to submit.";
                }
            });
        };

        function displayQuestion() {
            if (index < 5) {
                document.getElementById("questionDisplay").innerText = 
                    `Player 1: ${questionsA[index]} | Player 2: ${questionsB[index]}`;
            } else {
                document.getElementById("questionDisplay").innerText = "No more questions!";
                document.getElementById("nextButton").style.display = "none"; // Hide button
            }
        }

        function nextQuestion() {
            index++;
            displayQuestion();
        }

        function resetGame() {
            const playersRef = ref(db, 'players');
            set(playersRef, null); // Clear all player data
            window.location.href = 'index.html'; // Go back to input page
        }
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1, h2 {
            color: #ff69b4;
        }
        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff1493;
        }
        #resetButton {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <button id="resetButton" onclick="resetGame()">Reset Game</button>
    <h1>Memory Game - Questions</h1>
    <h2 id="status"></h2>
    <h2>Question:</h2>
    <p id="questionDisplay"></p>
    <button id="nextButton" onclick="nextQuestion()">Next Question</button>
</body>
</html>
