
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #questionForm {
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        #questionsList {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Memory Game!</h1>
    <form id="questionForm">
        <input type="text" id="questionInput" placeholder="Enter your question" required>
        <button type="submit">Submit Question</button>
    </form>
    <div id="questionsList"></div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDmjiA1BmuPaf-MgB9uWPcsYKDpbOLYDcU",
            authDomain: "questionspopo-7a8e6.firebaseapp.com",
            projectId: "questionspopo-7a8e6",
            storageBucket: "questionspopo-7a8e6.appspot.com",
            messagingSenderId: "411558682757",
            appId: "1:411558682757:web:c4c69e01e5c037d9fe89ec",
            measurementId: "G-MRLQNR8602"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const questionForm = document.getElementById('questionForm');
        const questionInput = document.getElementById('questionInput');
        const questionsList = document.getElementById('questionsList');

        questionForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const question = questionInput.value;

            // Generate a unique key for the question
            const questionId = Date.now(); // Unique ID based on current timestamp

            // Push question to Firebase under a common path
            set(ref(database, 'memoryGame/questions/' + questionId), {
                question: question
            });

            // Clear the input field
            questionInput.value = '';
        });

        // Listen for questions from Firebase
        const questionsRef = ref(database, 'memoryGame/questions/');
        onValue(questionsRef, (snapshot) => {
            questionsList.innerHTML = ''; // Clear the existing questions
            snapshot.forEach((childSnapshot) => {
                const questionData = childSnapshot.val();
                const questionItem = document.createElement('div');
                questionItem.textContent = questionData.question;
                questionsList.appendChild(questionItem);
            });
        });
    </script>
</body>
</html>
