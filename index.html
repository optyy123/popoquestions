
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Input</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDmjiA1BmuPaf-MgB9uWPcsYKDpbOLYDcU",
            authDomain: "questionspopo-7a8e6.firebaseapp.com",
            projectId: "questionspopo-7a8e6",
            storageBucket: "questionspopo-7a8e6.appspot.com",
            messagingSenderId: "411558682757",
            appId: "1:411558682757:web:c4c69e01e5c037d9fe89ec",
            measurementId: "G-MRLQNR8602"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        function submitQuestions() {
            const playerId = document.getElementById("playerId").value;
            const questions = [];
            for (let i = 1; i <= 5; i++) {
                questions.push(document.getElementById(`question${i}`).value);
            }
            set(ref(database, 'players/' + playerId), {
                questions: questions
            }).then(() => {
                window.location.href = "questions.html?playerId=" + playerId;
            }).catch((error) => {
                console.error("Error writing to database: ", error);
            });
        }
    </script>
</head>
<body>
    <h1>Welcome to the Question Game!</h1>
    <p>Please enter your Player ID:</p>
    <input type="text" id="playerId" required>

    <h2>Enter Your 5 Questions:</h2>
    <textarea id="question1" placeholder="Question 1" required></textarea>
    <textarea id="question2" placeholder="Question 2" required></textarea>
    <textarea id="question3" placeholder="Question 3" required></textarea>
    <textarea id="question4" placeholder="Question 4" required></textarea>
    <textarea id="question5" placeholder="Question 5" required></textarea>

    <button onclick="submitQuestions()">Submit Questions</button>
</body>
</html>
